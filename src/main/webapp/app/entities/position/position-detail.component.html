<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="position">
            <h2><span jhiTranslate="ghemApp.position.detail.title">Position</span> {{ position.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ghemApp.position.position">Position</span></dt>
                <dd>
                    <span>{{ position.position }}</span>
                </dd>
                <dt><span jhiTranslate="ghemApp.position.schedule">Schedule</span></dt>
                <dd>
                    <div *ngIf="position.scheduleId">
                        <a [routerLink]="['/schedule', position.scheduleId, 'view']">{{ position.scheduleId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="ghemApp.position.exercise">Exercise</span></dt>
                <dd>
                    <div *ngIf="position.exerciseId">
                        <a [routerLink]="['/exercise', position.exerciseId, 'view']">{{ position.exerciseId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/position', position.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
