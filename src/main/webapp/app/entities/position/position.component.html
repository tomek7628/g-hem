<div>
    <h2 id="page-heading">
        <span jhiTranslate="ghemApp.position.home.title">Positions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-position" [routerLink]="['/position/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ghemApp.position.home.createLabel">
            Create a new Position
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="positions?.length === 0">
        <span jhiTranslate="ghemApp.position.home.notFound">No positions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="positions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="ghemApp.position.position">Position</span></th>
                    <th scope="col" ><span jhiTranslate="ghemApp.position.schedule">Schedule</span></th>
                    <th scope="col" ><span jhiTranslate="ghemApp.position.exercise">Exercise</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let position of positions ;trackBy: trackId">
                    <td><a [routerLink]="['/position', position.id, 'view']">{{ position.id }}</a></td>
                    <td>{{ position.position }}</td>
                    <td>
                        <div *ngIf="position.scheduleId">
                            <a [routerLink]="['/schedule', position.scheduleId , 'view']" >{{ position.scheduleId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="position.exerciseId">
                            <a [routerLink]="['/exercise', position.exerciseId , 'view']" >{{ position.exerciseId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/position', position.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/position', position.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(position)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
